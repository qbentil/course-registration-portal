<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course registration System</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/navbar-fixed/">
    <!-- Bootstrap core CSS -->
    <link href="./lib/css/bootstrap.min.css" rel="stylesheet">
    <!-- dynamic  CSS -->
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
</head>
<body>
    <div class="header justify-content-center align-items-center">
        <small>Contact Support <a href="tel:+233 55 684 4331">+233 55 684 4331 </a>&nbsp; &nbsp;&nbsp;| &nbsp;&nbsp;<a href="tel:+233 23 493 0806">  +233 23 493 0806</a></small>
        <div>
            <img src="./img/Pukka Logo-01.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="row">
                <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    LOGIN PANEL
                </div>
    
                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">INDE NUMBER</label>
                                <input type="text" class="form-control" minlength="9" maxlength="12" required>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">INDEX NUMBER (REPEAT)</label>
                                <input type="text" class="form-control" minlength="9" maxlength="12" required>
                            </div>
    
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>




    <!-- footer -->
    <footer class="footer mt-auto py-3">
        <div class="header justify-content-center align-items-center">
        <span class="text-muted text-center">&COPY; <script>document.write(new Date().getFullYear())</script> Pukka Web Services</span>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./lib/js/all.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script> -->
    <script src="lib/js/bootstrap.bundle.min.js"></script>
</body>
</html>
